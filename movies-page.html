<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/movies.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet">
</head>
<body>

<div id="modal"></div>

<div class="d-flex flex-column heading">
    <h1 id="status" class="text-center pt-2">Your Movie Database!</h1>
    <div class="container-fluid d-flex justify-content-evenly">
        <div class="row">
            <div class="input-group col" id="search-container">
                <input id="search-bar" type="search" class="form-control rounded" placeholder="Search"/>
                <button id="btn-search" type="button" class="btn btn-outline-primary">search</button>
            </div>
        </div>
    </div>
</div>


<div class="container-fluid d-flex">

        <form id="new-movie-form" class="row wholeForm" style="width: auto;">
            <div class="inputAlign mb-3 row">
                <h3>Add or Edit Movie</h3>
                <label for="title" class="form-label">Movie Title</label>
                <input type="text" class="form-control" id="title">
            </div>
            <div class="inputAlign mb-3 row">
                <label for="rating" class="form-label">Rating</label>
                <input type="text" class="form-control" id="rating">
            </div>
            <div class="inputAlign mb-3 row">
                <label for="director" class="form-label">Director</label>
                <input type="text" class="form-control" id="director">
            </div>
            <div class="inputAlign mb-3 row">
                <label for="genre" class="form-label">Genre</label>
                <select id="genre" class="form-select">
                    <option selected>Select a Genre</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Drama">Drama</option>
                    <option value="Action">Action</option>
                    <option value="Horror">Horror</option>
                    <option value="Mystery">Mystery</option>
                    <option value="Sci-fi/Fantasy">Sci-fi/Fantasy</option>
                    <option value="Musical">Musical</option>
                    <option value="Animation">Animation</option>
                    <option value="Anime">Anime</option>
                    <option value="Documentary">Documentary</option>
                    <option value="Family">Family</option>
                    <option value="Other">Other</option>
                </select>
<!--                <input type="text" class="form-control" id="genre">-->
            </div>
            <button type="button" class="btn submitButton col" id="new-movie-submit">Submit</button>
        </form>
        <div class="row" style="width: auto;">
            <div id="movie-cards" class="row justify-content-around"></div>
        </div>

</div>

<div id="loading-img">
    <iframe src="https://giphy.com/embed/3o7bu3XilJ5BOiSGic" class="giphy-embed" allowFullScreen></iframe></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
        crossorigin="anonymous">
</script>
<script src="https://kit.fontawesome.com/225426762d.js" crossorigin="anonymous"></script>
<script src="data/movieData.json"></script>
<script src="movies.js"></script>
<script src="keys.js"></script>
</body>
</html>
